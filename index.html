<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quizz-Quest</h1>
        <h3>(Test your GK here!)</h3>
        <div id="game">
            <div id="question-container">
                <h2 id="question">Question text</h2>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <button id="next-btn" class="next-btn">Next Question</button>
        </div>
        <div id="result-container" class="hide">
            <h2 id="result-message">Your Score</h2>
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
